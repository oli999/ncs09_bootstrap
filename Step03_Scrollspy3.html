<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step03_Scrollspy3.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.spacer{
			height: 500px;
			background-color: #cecece;
		}	
		.content{
			border: 1px solid red;
			/* y 축으로 넘친 컨텐츠는 scroll 바를 만들어서 볼수 있게 */
			overflow-y: scroll; /*visible | hidden | scroll | auto */
			height: 300px;
			/* 1. 스크롤을 감시할 요소에 position: relative */
			position: relative;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>scroll spy 예제 (div 스크롤 감시)</h1>
	<div id="navbar-example">
		<ul class="nav nav-pills">
			<li class="active"><a href="#one">one</a></li>
			<li><a href="#two">two</a></li>
			<li><a href="#three">three</a></li>
			<li><a href="#four">four</a></li>
		</ul>
	</div>
    <div class="content" data-target="#navbar-example" 
        data-spy="scroll">
		<p id="one">one</p>
		<div class="spacer"></div>
		<p id="two">two</p>
		<div class="spacer"></div>
		<p id="three">three</p>
		<div class="spacer"></div>
		<p id="four">four</p>
		<div class="spacer"></div>
	</div>
</div>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
