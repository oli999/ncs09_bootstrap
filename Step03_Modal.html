<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Step03_Modal.html</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container">
	<h1>Modal 테스트</h1>
	<button class="btn btn-info"
		data-toggle="modal"
        data-target="#myModal">모달 띄우기</button>	
    <div class="box"></div>
</div>

<div class="modal fade" id="myModal">
	<!-- modal-lg  | default | modal-sm -->	
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">모달 닫기</span></button>
        <h4 class="modal-title">모달의 제목</h4>
      </div>
      <div class="modal-body">
        <p>모달의 내용 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit possimus velit dicta ex, esse suscipit amet ratione cum rerum aperiam laudantium sint a explicabo earum pariatur dolores doloribus dolorum sapiente.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>
    //특정 시점에 
    $(".box").mouseover(function(){
        //모달 띄우기 
        $("#myModal").modal("show"); // .model("hide")
    });
</script>
</body>
</html>
