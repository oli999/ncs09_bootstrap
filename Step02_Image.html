<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step02_Image.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.row > div{
			border: 1px solid red;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>이미지에 관련된 클래스</h1>
	<div class="row">
		<div class="col-xs-3">
			<img class="img-responsive img-rounded" src="images/1.jpg"/>
		</div>
		<div class="col-xs-3">
			<img class="img-responsive img-circle" src="images/1.jpg"/>
		</div>
		<div class="col-xs-3">
			<img class="img-responsive img-thumbnail" src="images/1.jpg"/>
		</div>
		<div class="col-xs-3">
			<img class="img-responsive" src="images/1.jpg"/>
		</div>
	</div>
</div>	
</body>
</html>
